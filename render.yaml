services:
  - type: web
    name: sistema-audita
    runtime: docker
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /healthz
    envVars:
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: sistema-audita.onrender.com,localhost,127.0.0.1,0.0.0.0
      - key: CSRF_TRUSTED_ORIGINS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: sistema-audita-db
          property: connectionString
      - key: DJANGO_SECURE_SSL_REDIRECT
        value: true
      - key: EMAIL_HOST_USER
        sync: false
      - key: EMAIL_HOST_PASSWORD
        sync: false
      - key: BASE_URL
        sync: false

databases:
  - name: sistema-audita-db
    databaseName: sistema_audita_db
    user: sistema_audita_user
    plan: free
